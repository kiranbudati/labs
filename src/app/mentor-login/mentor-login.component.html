<div class="bg-color">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <img class="logo" src="../../assets/logo.png">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <hr/>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12 left-content">

          </div>
          <div class="col-md-6 col-sm-12 col-xs-12 left-border">
            <div class="row login">
              <div class="col-md-12">
                <h3>Mentor Login</h3>
              </div>
              <div class="col-md-12">
                <div class="panel">
                  <div class="panel-body">
                    <div *ngIf="message!=null" [ngClass]="{'success':message.success==true,'error':message.success==false}">{{message.message}}</div>
                    <form [formGroup]="loginForm" (submit)="login()">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" [ngClass]="{'invalid-input':loginForm.controls.username.invalid}" formControlName="username"
                          placeholder="Enter Username">
                        <small class="form-text text-muted" *ngIf="loginForm.controls.username.invalid">Please check username number</small>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" [ngClass]="{'invalid-input':loginForm.controls.password.invalid}"
                          placeholder="Enter Password">
                        <small class="form-text text-muted" *ngIf="loginForm.controls.password.invalid">Please check password</small>
                        <a href="#" class="pull-right forgot-password">Forgot Password ?</a>
                      </div>
                      <div class="form-group">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block">Login</button>
                      </div>
                    </form>
                    <div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
